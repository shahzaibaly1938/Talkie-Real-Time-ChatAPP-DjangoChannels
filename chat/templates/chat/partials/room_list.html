<div class="grid grid-cols-4 gap-4">
    {% for room in rooms %}

    
        <div class="p-4 rounded-xl {% if room.status == 'waiting' %}bg-blue-500{% elif room.status == 'active' %}bg-green-300{% else %}bg-yellow-300{% endif %}">
            <h3 class="mb-4 text-lg">Chat</h3>

            <p>
                <b>ID: </b>{{room.uuid}} <br>
                <b>Name: </b>{{room.client}} <br>
                <b>Status: </b>{{room.get_status_display}} <br>
                <b>Page: </b>{{room.url}} <br>
                <b>Agent: </b>{% firstof room.agent.name 'None yet!' %} <br>
            </p>
            <a href="{% url 'chat:room' room.uuid %}" class="mt-4 inline-block py-2 px-6 bg-emerald-600">Join</a>
            <a href="{% url 'chat:delete_room' room.uuid %}" class="mt-4 inline-block py-2 px-6 bg-red-600">Delete</a>

        </div>
    

    {% endfor %}
</div>
