{% extends 'base.html' %}

{% block content %}

<!-- Login Form -->
 

<div class="hero bg-base-200 min-h-screen p-6">
    <div class="hero-content flex-col lg:flex-row-reverse">
      <div class="text-center lg:text-left">
        <h1 class="text-5xl font-bold">Login now!</h1>
        <p class="py-6">
          Login to Admin Panel to Manage Chats & Rooms.
        </p>
      </div>
      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form action="." method="post" class="card-body">
                {% csrf_token %}
          <div class="form-control">
            <label class="label">
              <span class="label-text">Email</span>
            </label>
            <input type="email" name="username" placeholder="email" class="input input-bordered text-cyan-300 placeholder:text-cyan-300" required />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Password</span>
            </label>
            <input type="password" name="password" placeholder="password" class="input input-bordered  text-cyan-300 placeholder:text-cyan-300" required />
            
          </div>
          {% if form.errors or form.non_field_errors %}
        <div class="mb-4 p-6 bg-rose-100 rounded-xl">
            {% for field in form %}
                {{ field.errors }}
            {% endfor %}

            {{ form.non_field_errors }}
        </div>
    {% endif %}
          <div class="form-control mt-6">
            <button class="btn bg-cyan-300 text-gray-800 hover:text-cyan-300 hover:border-cyan-300">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
